<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="intro">
            <div class="hdr">
                <h2>Showflix</h2>
            </div>
            <div class="intromain">
                <div class="mainlgn">
                    <div class="npts">
                        <h2>Entrar</h2>
                        <div class="nptsIndv">
                            <label for="email">
                                <span>Email ou número de celular</span>
                                <input type="email" name="email" id="emailEntrada" required autocomplete="off">
                            </label>
                        </div>

                        <div class="nptsIndv">
                            <label for="senha">
                                <span>Senha</span>
                                <input type="password" name="senha" id="senhaEntrada" required autocomplete="off">
                            </label>
                        </div>    
                    </div>
                    <button>Entrar</button>
                    <p>OU</p>
                    <button id="codAccess">Usar um código de acesso</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
